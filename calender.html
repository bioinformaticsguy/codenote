<!DOCTYPE html>
<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<style>
  /* Style for the custom month/year picker */
  #calendar-toolbar {
    margin-bottom: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #calendar-toolbar select {
    padding: 2px 6px;
  }
</style>

<div id="calendar-toolbar"></div>
<div id="calendar"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Helper to get years range
    function getYears(start, end) {
      let years = [];
      for (let y = start; y <= end; y++) years.push(y);
      return years;
    }

    var calendarEl = document.getElementById('calendar');
    var toolbarEl = document.getElementById('calendar-toolbar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,dayGridYear'
      },
      views: {
        dayGridYear: {
          type: 'dayGrid',
          duration: { years: 1 },
          buttonText: 'Year'
        }
      },
      events: [
        {
          title: 'Entry 1',
          start: '2025-09-01',
          url: '#entry-sep1'
        },
        {
          title: 'Entry 2',
          start: '2025-09-02',
          url: '#entry-sep2'
        },
        {
          title: 'Entry 3',
          start: '2025-09-03',
          url: '#entry-sep3'
        }
      ],
      datesSet: function(info) {
        // Update toolbar on view change
        updateToolbar(info);
      }
    });

    // Custom toolbar for month/year selection
    function updateToolbar(info) {
      toolbarEl.innerHTML = '';
      const currentDate = calendar.getDate();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth();

      // Month picker (shows in month view)
      if (calendar.view.type === 'dayGridMonth') {
        const months = [
          'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
        ];
        let monthSelect = document.createElement('select');
        months.forEach((m, i) => {
          let opt = document.createElement('option');
          opt.value = i;
          opt.text = m;
          if (i === currentMonth) opt.selected = true;
          monthSelect.appendChild(opt);
        });
        monthSelect.onchange = function() {
          calendar.gotoDate(new Date(currentYear, parseInt(this.value), 1));
        };
        toolbarEl.appendChild(monthSelect);

        // Year picker
        let yearSelect = document.createElement('select');
        let years = getYears(currentYear - 5, currentYear + 5);
        years.forEach(y => {
          let opt = document.createElement('option');
          opt.value = y;
          opt.text = y;
          if (y === currentYear) opt.selected = true;
          yearSelect.appendChild(opt);
        });
        yearSelect.onchange = function() {
          calendar.gotoDate(new Date(parseInt(this.value), currentMonth, 1));
        };
        toolbarEl.appendChild(yearSelect);
      }

      // Year picker (shows in year view)
      if (calendar.view.type === 'dayGridYear') {
        let yearSelect = document.createElement('select');
        let years = getYears(currentYear - 5, currentYear + 5);
        years.forEach(y => {
          let opt = document.createElement('option');
          opt.value = y;
          opt.text = y;
          if (y === currentYear) opt.selected = true;
          yearSelect.appendChild(opt);
        });
        yearSelect.onchange = function() {
          calendar.gotoDate(new Date(parseInt(this.value), 0, 1));
        };
        toolbarEl.appendChild(yearSelect);
      }
    }

    calendar.render();
    updateToolbar({}); // Initial toolbar
  });
</script>
